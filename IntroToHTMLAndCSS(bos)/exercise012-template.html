<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS template</title>
        <link href="exercise012-template.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body >
        <div id="okvir">
            <!-- Zaglavlje početak.-->
            <div id="zaglavlje">
                <p> Ovo je zaglavlje.</p>
            </div>
            <!-- Zaglavlje kraj.-->
			
            <!-- Navigacija početak.-->
            <div id="navigacija">
                  <ul>
                    <li><h4><a href="#">Početna</a></h4></li>
                    <li><h4><a href="#">O nama</a></h4></li>
                    <li><h4><a href="#">Proizvodi/usluge</a></h4></li>
                    <li><h4><a href="#">Kontakt</a></h4></li>
                 </ul>
            </div>
            <!-- Navigacija kraj.-->
			 
            <!-- Sadržaj početak.-->
            <div id="sadrzaj">
            
                <div id="glavni_sadrzaj">
                    <p>Ovo je sadržaj.</p>
                </div>
				
                <div id="slike">
                    <img src="img/img7.jpg" title="Bosanski zlatnik" alt="Slika Bosanskog zlatnika"/>
                    <!-- 2. Izbriši komentar ispot -->
                    <!--
                    <br/>
                    <img src="img/img7.jpg" title="Bosanski zlatnik" alt="Slika Bosanskog zlatnika"/>
                    -->
                </div>
            </div>
            <!-- Sadržaj kraj.-->
			
            <!-- Podnožje početak.-->
            <div id="podnozje">
                <p>Ovo je podnožje.</p>
            </div>
            <!-- Podnožje kraj.-->
        </div>
    </body>
</html>
