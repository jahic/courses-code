<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Gallery Demo 1</title>
        <script src="lib/jquery-3.4.1.min.js"></script>
        <script src="lib/jquery.simple-gallery.js"></script>

        <!-- Style is not required for using the plugin -->
        <style type="text/css">
            body { margin: 0; padding: 1em; font-family: helvetica, arial, sans-serif; }
            div { width: 100%; max-width: 1000px; margin: 0 auto; }
            figure { margin: 0 0 2em; }
            figure img { max-width: 100%; height: auto; }
            nav { font-size: 0; text-align: center; }
            nav a { margin: 0 .5em; color: #333; font-size: 14px; text-decoration: none; }
            nav a:before { content: '-'; display: inline; margin-right: 1em; }
            nav a:first-child { margin-left: 0; }
            nav a:first-child:before { display: none; }
        </style>
    </head>
    
    <body>
        <div data-gallery="simple" data-loop="true" data-interval="5">
            <figure id="image-1">
                <img src="img/emina.jpg">
            </figure>
            <figure id="image-2">
                <img src="img/naDriniCuprija.jpg">
            </figure>
            <figure id="image-3">
                <img src="img/nekrologJednojCarsiji.jpg">
            </figure>
            <figure id="image-4">
                <img src="img/pobune.jpg">
            </figure>
            <figure id="image-5">
                <img src="img/uhode.jpg">
            </figure>

            <nav>
                <a href="#image-1">Aleksa Šantić - Emina</a>
                <a href="#image-2">Ivo Andrić - Na Drini ćuprija</a>
                <a href="#image-3">Zuko Džumhur - Nekrolog jednoj čaršiji</a>
                <a href="#image-4">Derviš Sušić - Pobune</a>
                <a href="#image-5">Derviš Sušić - Uhode</a>
            </nav>
        </div>
    </body>
</html>
